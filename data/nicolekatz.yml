# PROMOTIONS
#######################
promotions:
  - title:
      4/23/10 - Promoted to Designer
    body:
      In his first year, Matt's made a huge impact. The decision to promote him was an easy one. The full details can be found in his review, but a few highlights.
    bullets:
      - Worked on high visibility projects and created great designs.
      - Client services and technology regularly report that they love working with him.
      - He has a great attention to detail.
      - Has a great positive attitude.
      - Can continue to improve his general design sense with guidance from senior team members.
      - Look for oppotunities to be even more technical to better understand how to design effectively.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html


  - title:
      4/6/13 - Promoted to Senior Designer
    body:
      No big surprise here. Matt was promoted to Senior Designer. If anything, this was probably overdue!
    bullets:
      - He continues to work on our top tier clients.
      - He's not only a great designer, but he's really taken to HTML/CSS. That's making our designs faster and more effective.
      - He is regularly mentoring the junior designers.
      - He works great with the other teams.
      - Still has a great positive attitude. Though, at times you can see him getting a little frustrated (he has been here 4 years after all).
      - We are going to try to get him out speaking in the community a little more. He's got a lot he can share with Chicago!
      - We'd like him to continue working on his speed. He is extremely thorough, but sometimes in a client world working faster is better than working perfectly.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html



#######################
# REVIEWS
#######################
reviews:
  - title:
      4/17/10 - 2009 Review
    recommendation:
      Matt's had an incredible first year. He really worked hard and was already performing at a high level, but continues to improve, which is great to see. He's great to work with and there are very minimal negatives to his performance. Even though he's only been here for a year, we are recommending him for promotion to Designer.
    positives:
      - Continues to work with our top tier clients.
      - Not only a great designer, but he's really taken to HTML/CSS. That's making our designs faster and more effective.
      - Regularly mentoring the junior designers.
      - Works well with the other teams.
      - Has a great positive attitude.
    negatives:
      - Needs to continue working on his presentation skills in front of clients.
      - Needs to be a little more open minded to new, different approaches.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html


  - title:
      4/18/11 - 2010 Review
    recommendation:
      It's been another great year for Matt. He continues to be a leader on the team, and is becoming a leader in the company. His desire to be more than just a designer is really paying dividends across teams. He's well liked and respected. He's not quite ready for a bump to senior, but he's close.
    positives:
      - He is by far the most technical designer we have, and it's a huge benefit for the team.
      - Still has a great attitude.
      - Has taken to mentoring even more.
      - Looking for more chances to lead a team.
    negatives:
      - Would like to see Matt listen a bit more. He has a lot of ideas and is very knowledgeable, but could benefit from listening to other ideas a little more.
      - Sometimes I feel like he's a bit rushed on his career path. I think he's really gunning for a Senior title, but I am trying to keep him on a steady, reasonable path.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html


  - title:
      4/30/12 - 2011 Review
    recommendation:
      Albeit unofficially, Matt is the head designer within the group now. Although he doesn't have the Senior title yet, he is for all intents and purposes the lead of that group. In that role, he's blossoming into a very good leader, but still has a few rough edges to work out. He's not quite ready for the Senior title yet, but I fully expect him to be by next year.
    positives:
      - Designs and top notch, and the clients are thrilled with the work.
      - He's shown the ability to lead a team successfully.
      - Has a great working relationship with just about everyone in the company and is well liked.
      - Even if he's frustrated, he's careful about who he shares it with (not his team or client).
      - Has become quite a developer himself, and continues to improve.
    negatives:
      - Has had opportunites to lead a team and done well, but it's also causing him to get more frustrated with team members and clients. His desire to lead may not be aligned with what he expected it to be.
      - I'd like for him to continue to work on his listening skills. They haven't improved much over the last couple years when it comes to being open to ideas.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html


  - title:
      4/22/13 - 2012 Review
    recommendation:
      Matt is going to be promoted to Senior Designer. He has stepped up big this year, leading our top two clients to success. He's led the team, and refined his ability to lead. He has been eagerly anticipating this bump, and he definitely deserves it.
    positives:
      - Delivered fantastic work for our top two clients.
      - His concept work probably won us 5 pitches alone, if not more.
      - He has really worked on listening to others and their ideas, and it's showing in his work.
      - He has worked hard to improve his client presentation skills, and they are much improved.
    negatives:
      - He might be pushing too hard. Not sure this is a negative, but his work tends to be better with a balanced workload. Need to make sure he doesn't start slipping.
      - He is still growing as a leader, and refining his voice. Sometimes too harsh, sometimes too soft. It will come with time I think.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html



