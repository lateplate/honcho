# CONVERSATIONS
#######################
conversations:
  - title:
      3/1/09 - Welcome lunch
    body:
      Matt joined the team about a week ago, so the design crew took him out to lunch. I sat next to him so I could get a feel for how things were going his first week. Naturally there's not a lot of stuff that happens in the first week, but he definitely has an energy that's going to give us a lift. He was particulary excited to work with our tech team. His previous job was at an agency that was purely design focused, and he wasn't able to really collaborate with technical folks. This will be new and exciting for him, so we should look for opportunities for him to work with that team as much as possible.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html


  - title:
      2/9/10 - Photography
    body:
      I was chatting with Matt, and we got on the subject of photography. He's really into it and I've seen some of his work -- really good. He offered to take photos for us if something came up that needed original photography. We could maybe use new office shots, headshots, or even for client work. Anyway, we should just keep an eye out for ways to merge his interests with work.
    created_by:
      Josh Fiske
    created_by_url:
      josh-fiske.html


  - title:
      3/6/11 - Looking for more chances to lead
    body:
      Matt is really looking for a chance to lead a project. I think he's ready. We'll discuss in our next one-on-one more, but need to get him slotted in a lead role soon.
    created_by:
      Mark Campbell
    created_by_url:
      mark-campbell.html


  - title:
      6/18/11 - Getting frustrated?
    body:
      I think Matt might be getting a little frustrated with his role. I just ran into him in the hall and chatted a bit. We should keep an eye on him.
    created_by:
      Jerry Gibson
